{% extends 'news/base.html' %}
{% load static %}
{% load hitcount_tags %}

{% block title %} Mahalliy {% endblock title %}

{% block content %}
    {% for news in mahalliy_yangiliklari %}
        <div class="clearfix col-md-6 float-md-end mb-3 ms-md-3" xmlns="http://www.w3.org/1999/html">
            <a href="{{ news.get_absolute_url }}">
                <img src="{{ news.image.url }}" class="col-md-6 mb-3 ms-md-3" width="270px" height="140px" alt="">
                <h4>{{ news.title }}</h4>
            </a>
            <p>{{ news.body | truncatewords:15 }}</p>
            <p>👁️ {% get_hit_count for news %} </p>
        </div>
    {% endfor %}
{% endblock %}
